<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Product List</h1>
    <a href="/products/new" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category ID</th>
            <th>Supplier ID</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}">1</td>
            <td th:text="${product.productName}">Product 1</td>
            <td th:text="${product.categoryId}">Category 1</td>
            <td th:text="${product.supplierId}">Supplier 1</td>
            <td th:text="${product.price}">100.00</td>
            <td th:text="${product.quantity}">10</td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
